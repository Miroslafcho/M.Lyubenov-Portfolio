<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function onSubmit(token) {
      document.getElementById("myform").submit();
    }
  </script>
</head>
<body>
  <form action="action.php" method="POST" id="myform">
    <div>
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div>
      <button class="g-recaptcha" data-sitekey="6Lc2-60mAAAAADTiukvF-KmfBXKFKiaAyFr4zAd9" data-callback='onSubmit' data-action='submit'>Submit</button>
    </div>
  </form>
</body>
</html>
